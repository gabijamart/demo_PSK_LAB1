<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Author #{contacts.author.name} contacts:</h2>
    <ol>
        <ui:repeat value="#{contacts.author.contacts}" var="contact">
            <div>#{contact.contactInfo}</div>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="contact" value="#{contacts.contactToCreate.contactInfo}" required="true" />
        <h:commandButton value="Add new contact info"
                         actionListener="#{contacts.createContact}"
                         action="#{'contacts?faces-redirect=true&amp;authorId='.concat(contacts.author.id)}">
            <f:param name="authorId" value="#{booksOfAuthor.author.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to author page"/>
</h:body>
</html>
