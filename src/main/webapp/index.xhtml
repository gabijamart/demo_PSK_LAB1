<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Authors:</h2>
    <ol>
        <ui:repeat value="#{authors.allAuthors}" var="author">
            <li><h:link value="#{author.name}" outcome="books?authorId=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{authors.authorToCreate.name}" required="true" />
        <h:commandButton value="Add new author" actionListener="#{authors.createAuthor}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
