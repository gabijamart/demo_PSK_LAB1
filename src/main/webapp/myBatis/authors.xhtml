<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>MyBatis Authors:</h2>
    <ol>
        <ui:repeat value="#{AuthorsMyBatis.allAuthors}" var="author">
            <li>#{author.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{AuthorsMyBatis.addAuthor.name}" required="true" />
        <h:commandButton value="Add new author" action="#{AuthorsMyBatis.addAuthor}"/>
    </h:form>
</h:body>
</html>
