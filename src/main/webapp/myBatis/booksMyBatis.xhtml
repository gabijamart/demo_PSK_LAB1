<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Authors and their Books:</h2>
    <ui:repeat value="#{BooksMyBatis.allAuthors}" var="author">
        <h3>Author: #{author.name}</h3>
        <ul>
            <ui:repeat value="#{BooksMyBatis.getBooksByAuthor(author.id)}" var="book">
                <li>#{book.name}</li>
            </ui:repeat>
        </ul>
    </ui:repeat>
    <div>
        <h:link outcome="index" value="Back to author page"/>
    </div>
</h:body>
</html>
