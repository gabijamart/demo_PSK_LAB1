<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Authors of Book</title>
</h:head>
<h:body>
    <h2>Authors of Book: #{bookAuthors.selectedBook.name}</h2>
    <ul>
        <ui:repeat value="#{bookAuthors.selectedBook.authors}" var="author">
            <li>#{author.name}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:selectOneMenu value="#{bookAuthors.selectedAuthorId}" label="Select Author" required="true">
            <f:selectItem itemLabel="-- Select Author --" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{bookAuthors.availableAuthors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}"/>
        </h:selectOneMenu>
        <h:commandButton value="Add Author to Book" action="#{bookAuthors.addAuthorToBook}" />
    </h:form>

    <div>
        <h:link outcome="index" value="Back to author page"/>
    </div>

</h:body>
</html>
