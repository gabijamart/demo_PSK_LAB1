<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Authors of Book</title>
</h:head>
<h:body>
    <h2>Authors of Book: #{bookAuthors.selectedBook.name}</h2>
    <ul>
        <ui:repeat value="#{bookAuthors.selectedBook.authors}" var="author">
            <li>#{author.name}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:selectOneMenu value="#{bookAuthors.selectedAuthorId}">
            <f:selectItems value="#{authors.allAuthors}" var="author"
                           itemValue="#{author.id}" itemLabel="#{author.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add Author to Book" action="#{bookAuthors.addAuthorToBook}" />
    </h:form>

    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
